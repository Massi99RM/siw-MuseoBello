<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrazione</title>
    <link rel="stylesheet" th:href="@{/css/stile.css}">
</head>
<body>
	<header class="site-header">
		    <!-- NAV SINISTRA -->
		    <div class="nav-left">
		        <nav class="main-nav">
		        </nav>
		    </div>

		    <!-- NAV DESTRA -->
		    <div class="nav-right">
		        <a th:href="@{/login}">Login</a>
		    </div>
		</header>

    <!-- Messaggio in alto a sinistra -->
    <div class="intro-message">
        Grazie per volerti registrare al nostro museo!<br>
        Inserisci un nome utente e una password, perfavore!
    </div>

    <!-- Titolo della pagina -->
    <h2 class="register-title">Registrazione nuovo utente</h2>

    <!-- Form di registrazione -->
    <form th:action="@{/register}" th:object="${user}" method="post" class="auth-form">
        <div>
            <label for="username">Username:</label>
            <input type="text" th:field="*{username}" id="username" required>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" th:field="*{password}" id="password" required>
        </div>
		
		<div>
		    <label for="confirmPassword">Conferma Password:</label>
		    <input type="password" id="confirmPassword" name="confirmPassword" required>
		</div>

        <div>
            <button type="submit" class="primary">Registrati</button>
        </div>
    </form>

    <!-- Messaggio di successo -->
    <p th:if="${successMessage}" th:text="${successMessage}" class="success-message"></p>
	
	<script>
	document.querySelector('.auth-form').addEventListener('submit', function(e) {
	    const password = document.getElementById('password').value;
	    const confirmPassword = document.getElementById('confirmPassword').value;
	    
	    if (password !== confirmPassword) {
	        e.preventDefault();
	        alert('Le password non coincidono!');
	    }
	});
	</script>
	
</body>
</html>
