<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/stile.css}">
</head>
<body>
	<header class="site-header">
		    <!-- NAV SINISTRA -->
		    <div class="nav-left">
		        <nav class="main-nav">
		        </nav>
		    </div>

		    <!-- NAV DESTRA -->
		    <div class="nav-right">
		        <a th:href="@{/register}">Registrati</a>
		    </div>
		</header>

    <!-- Titolo grande centrato -->
    <h1 class="site-title">MUSEO BELLO</h1>

    <!-- Testo introduttivo -->
    <p class="welcome-text">
        Benvenuto al Museo Bello! E' un piacere averti qui.<br>
        Per favore, effettua il login per visitare il museo.
    </p>

    <!-- Form di login con stile coerente -->
    <form th:action="@{/login}" method="post" class="auth-form">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div>
            <button type="submit" class="primary">Accedi</button>
        </div>

        <!-- Messaggi -->
        <p th:if="${param.error}" class="error-message">Credenziali non valide, riprova.</p>
        <p th:if="${param.logout}" class="success-message">Logout effettuato con successo.</p>
    </form>
</body>
</html>
